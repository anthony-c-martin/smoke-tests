input:
    job:
        package-manager: nuget
        allowed-updates:
            - update-type: all
        ignore-conditions: []
        source:
            provider: github
            repo: dependabot/smoke-tests
            directory: /nuget/lockfiles
            commit: 9293f556185a1e21ce0cff72ac7609a068d22ed9
        credentials-metadata:
            - host: github.com
              type: git_source
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token